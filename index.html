<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./src/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>js-Swiper</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="hero-section">
        <div class="container">
          <h1>
            The worldwide leader in sea-going meetings and events, incentive
            travel, ship-based housing and support, disaster relief, ship
            charter and broker solutions.
          </h1>
          <div class="link-holder">
            <a href="#" target="_blank">LEARN MORE</a>
          </div>
        </div>
      </section>
      <div class="slider">
        <div class="container">
          <!-- Slider main container -->
          <div class="swiper cruise-slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img class="img" src="./src/img/1.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/2.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/3.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/4.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/5.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/6.jpg" alt="cruise" />
              </div>
              <div class="swiper-slide">
                <img class="img" src="./src/img/7.jpg" alt="cruise" />
              </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/swiper/swiper-bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
